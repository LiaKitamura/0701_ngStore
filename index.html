<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Here we connect the StoreController to the DOM -->
	<!-- we gave the StoreController an alias as store -->
	<div ng-controller="StoreController as store">
		<!-- this div is now connected to the StoreController -->
		<!-- the StoreController's scope is limited to INSIDE this div -->
		<h1> {{store.product.name}} </h1>
		<h2> {{store.product.price }} </h2>
		<p> {{store.product.description}} </p>
	</div>
	<!-- This won't display, because it's outside of the StoreController's 'scope' -->
	{{store.product.name}}
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
